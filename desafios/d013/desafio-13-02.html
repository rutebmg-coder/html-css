<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas row&table span</title>
    <style>
        body {
            background-color: rgb(67, 181, 151)
        }
        h1 {
            text-align: center;
        }
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            background-color: lightyellow;
            margin: auto;
        }
        td {
            border: 2px solid salmon;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>More Other Pretty Table made by Rutebmg-coder</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>

        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>


        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>


        </tr>
        <tr>
            <td colspan="4">S</td>




        </tr>
    </table>
</body>
</html>
