<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
           display: none;
           color: white;
           background-color: red;
           width: 300px;
           
        }
        div:hover > p{
            display: block;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre i texto abaixo</p>
    <div>
        Passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>

    </div>
</body>
</html>
