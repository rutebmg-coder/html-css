<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 6px /*era 20pxs*/solid black; /*se pode substituir o black por transparente*/
            padding: 10px;
            /*Todas essas linhas podem ser substituídas por essa debaixo
            border-image-source: url('borda.png');
            border-image-slice: 29;
            border-image-repeat: repeat; /*Além do repeat tem o stretch*/
            
            border-image: url('borda.png') 27 repeat;
        }

    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
